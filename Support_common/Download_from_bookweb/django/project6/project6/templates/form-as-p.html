{% extends 'main.html' %}

{% block body %}
    {% if not form.is_valid %}
    <h4>Product info:</h4>
    <form method="post">
        {% csrf_token %}
        <table cellpadding="3">
            {{ form.as_ul }}
            <caption align="bottom"><br><button>OK</button></caption>
        </table>
    </form>
    {% endif %}

    {% if form.is_valid %}
        {% for field in form %}
            {{ field.label }}: {{ field.value }}<br>
        {% endfor %}
    {% endif %}

{% endblock %}
