{% extends 'main.html' %}

{% block body %}  
    <br>
    <form>
        {{ form.name.label }}
        {{ form.name }}
        <button>ค้นหา</button>
    </form>
    <br>

    <table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">        
        <tr>
            <th>ชื่อ</th>
            <th>ตำแหน่ง</th>
            <th>ที่อยู่</th>
            <th>โทรศัพท์</th>
            <th>วันเกิด</th>
        </tr>
    </thead>
    {% for r in data %}
        <tr>
            <td>{{ r.firstname }} {{ r.lastname }}</td>
            <td>{{ r.position }}</td>
            <td>{{ r.address }}</td>
            <td>{{ r.phone }}</td>
            <td>{{ r.birthday|date:'j F Y' }}</td>              
        </tr>
    {% endfor %}
    </table>

{% endblock %}
