{% extends 'main.html' %}

{% block body %}  
    <br>

    <table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">        
        <tr>
            <th></th>
            <th>ชื่อ</th>
            <th>ตำแหน่ง</th>
            <th>ที่อยู่</th>
            <th>โทรศัพท์</th>
            <th>วันเกิด</th>
        </tr>
    </thead>
    {% for r in data %}
        <tr>
            <td>
                <a href="{% url 'emp_update' id=r.id %}">แก้ไข</a> | 
                <a href="javascript:del('{% url 'emp_delete' id=r.id %}')">ลบ</a>
                <script>
                    function del(url) {
                        if (confirm('ยืนยันการลบ')) {
                            document.location = url;
                        }
                    }
                </script>
            </td>
            <td>{{ r.firstname }} {{ r.lastname }}</td>
            <td>{{ r.position }}</td>
            <td>{{ r.address }}</td>
            <td>{{ r.phone }}</td>
            <td>{{ r.birthday|date:'j F Y' }}</td>              
        </tr>
    {% endfor %}
    </table>

{% endblock %}
