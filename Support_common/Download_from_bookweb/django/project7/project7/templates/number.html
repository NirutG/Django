{% extends 'main.html' %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br><button>OK</button>      
    </form>

    {% if form.is_valid %}
        <br><br>
        จำนวนที่ซื้อ: {{ quantity }} <br>
        ราคาต่อหน่วย: {{ price }} <br>
        รวมเป็นเงิน: {{ total  }}
    {% endif %}    

{% endblock %}
